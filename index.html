<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	
    <title>Gunfire Builder Reborn</title>
</head>
<body>
    <h1>Gunfire Builder Reborn</h1>
    
	
	<div class="character-selection">
		<h2>Character</h2>
        <label for="character-select">Select a Character:</label>
        <select id="character-select">
            <!-- Options for character selection go here -->
        </select>
    </div>
	
	
	
    <div class="character-info">
        <!-- Character information goes here -->
    </div>
	
	
	
	
    <div class="Scroll-selection">
		<h2>Scrolls</h2>
        <div class="selected-Scrolls">
            <h3>Selected Scrolls</h3>
			<ul id="selected-scroll-list">
				<!-- Afficher la liste des parchemins équipés ici -->
			</ul>
        </div>
		
        <div class="available-Scrolls">
            <h3>Available Scrolls</h3>
			<input type="text" id="search-scroll-input" placeholder="Search a scroll">
			<ul id="available-scroll-list">
				<!-- Afficher la liste des parchemins non équipés ici -->
			</ul>
        </div>
    </div>
	
	
	
	
    <div class="character-stats">
        <h2>Character Stats</h2>
			<ul id="character-stats-list">
				<!-- Afficher la liste des parchemins non équipés ici -->
			</ul>
    </div>
  

	<script src="script.js"></script>  
</body>
</html>
